{% extends "Germinar/base.html" %}
{% block title %} formulario {% endblock %}
<!DOCTYPE html>
{% block content %}
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Typescript UI Controls" />
    <meta name="author" content="Syncfusion" />
    <title>Document</title>
    <link type="text/css" rel="preload" href="{% static 'Germinar/css/diseno.css' %}">
    <link type="text/css" rel="stylesheet" href ="{% static 'Germinar/css/diseno.css' %}">
    <link type="text/css" rel="preload" href="{% static 'Germinar/css/normalize.css' %}"> <!--Ayudará en normalizar la vista de la página para todos los navegadores, asi no habrá distinciones entre abrir la página en diferentes navegadores-->
    <link type="text/css" rel="stylesheet" href="{% static 'Germinar/css/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    <div class="contenedor-form">
        <div class="contenedor2">
            <div class="subt-pago">
                <h2>Ingrese sus datos</h2>
            </div>
            <form action="#" method="POST" class="form-usuario contenedor2" name="form-usuario" id="form-usuario">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nombreCliente.id_for_label }}" class="form-label-usu">Nombre Completo</label>
                    <input type="text" minlength="10" maxlength="50" class="form-control-usu" name="{{form.nombreCliente.html_name}}" id="nombre" onchange="habilitarbtn()" required="required"
                        placeholder="Ingresar nombre y apellidos">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.correoElect.id_for_label }}" class="form-label-usu">Correo Electr&oacute;nico</label>
                    <input type="email" class="form-control-usu"  minlength="10" maxlength="70" name="{{form.correoElect.html_name}}" id="email" onchange="habilitarbtn()" required="required"
                        placeholder="Ejemplo: nombreCorreo@gmail.com">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="#" class="form-label-usu">Contrase&ntilde;a</label>
                    <input type="password" class="form-control-usu"  minlength="8" maxlength="20" name="contrasenna" id="password" onchange="habilitarbtn()" required="required"
                        placeholder="La contrase&ntilde;a debe tener un largo minimo de 8 y maximo de 20 caracteres.">
                    <div class="mostrar-contrasenna">
                        <button class="btn-mostrar btn-primary" type="button" onclick="mostrarContrasena()">Mostrar
                            Contraseña</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label-usu">Repetir Contrase&ntilde;a</label>
                    <input type="password" class="form-control-usu" onchange="habilitarbtn()" minlength="8" maxlength="20" name="reppassword" id="reppassword" required="required"> 
                </div>
                <div class="mb-3">
                    <label for="{{ form.direccion.id_for_label }}" class="form-label-usu">Direcci&oacute;n</label>
                    <input type="text" class="form-control-usu" onchange="habilitarbtn()" minlength="10" maxlength="100" name="{{form.direccion.html_name}}" id="direccion" placeholder="Pasaje / Calle" required="required">
                </div>
                    <div class="comuna-region">
                        <select for="{{ form.regionCliente.id_for_label }}" type="text" class="tam-region" name="{{ form.regionCliente.html_name }}" id="regiones" onchange="habilitarbtn()" required="required"></select>
                        <select for="{{ form.ciudadCliente.id_for_label }}" type="text" class="tam-region" name="{{ form.ciudadCliente.html_name }}" id="comunas" onchange="habilitarbtn()" required="required"></select>
                    </div>
                <div class="mb-3 formato-date ">
                    <label class="form-label">Fecha de nacimiento (d&iacute;a/mes/a&ntilde;o) </label>
                    <div class="input-group date tm-date">
                        <input for="{{ form.fechaNac.id_for_label }}" type="text" class="form-control-u" readonly name="{{ form.fechaNac.html_name }}"" onchange="habilitarbtn()" id="fecha" required
                            placeholder="Presionar para a&ntilde;adir fecha"><span class="input-group-addon"><i
                                class="glyphicon glyphicon-th"></i></span>
                    </div>
                </div>
                    <div class="mb-3 form-check-term " id="form-terminos">
                        <input type="checkbox" class="form-check-terminos"  onchange="habilitarbtn()" name="terminos" id="terminos" required="required"> Acepto Terminos y Condiciones</input>
                    </div>
                </div>
            </div>      
    </div>
        <!--FORMULARIO-->
                <div class="contenedor2">
                    <div class="contenedor3">
                        <div class="subt-pago">
                            <h2>Valor final</h2>
                        </div>
                        
                        <div class="total">
                            <h2>$30.000</h2>
                        </div>

                    <div class="btn-pago">
                        <button type="submit" id="submitButton" class="btn-submit btn-primary-listo">Pagar</button>
                    </div>    
                </div>
            </form>
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            <!--OPCIONES DE PAGO-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="{% static 'Germinar/js/script.js' %}"></script>
    <script src="{% static 'Germinar/js/calendario.js' %}"></script>
</body>
</html>
{% endblock %}
