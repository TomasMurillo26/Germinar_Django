<!DOCTYPE html>

<body style="background-image: linear-gradient(to bottom, #C7D0D8 30%, white 100%);">
    <header>
        <header-top class="encabezado">
            <div class="logo">
                <img class="logo-germinar" src="CSS/img/2022-03-31_10-45-38.png" alt="logo">
            </div>
            <div class="nav-encabezado">
                <!-- Button trigger modal -->
                <a type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" href="modal" id="show-modal">Iniciar Sesi&oacute;n
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1F4550" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="7" r="4" />
                            <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                        </svg>
                    </span>
                </a>
                <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

                    <div class="modal-content">
                        <div class="modal-header usuario_encabezado">
                        <button style="color: white;" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                                        <label >Correo</label>
                                        <input type="email" placeholder="Escribir Correo">

                                        <input type="text" placeholder="Escribir Contrase&ntilde;a">
                                        <a href="#" class="">¿Eres nuevo?</a>
                                    </div>
                                    <div class="botones">
                                        <div class="btn_iniciar">
                                            <button type="button" class="btn btn-outline-success">Iniciar sesion</button>
                                        </div>
                                        <div class="btn_salir">
                                            <button type="button" class="btn btn-outline-danger">Salir</button>
                                        </div>
                                    </div>
                            </fieldset>
                            <div class="logo_sesion">
                                <img src="CSS/img/2022-03-31_10-45-38.png" alt="">
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <a href="#">Mi carrito <span><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="#1F4550" fill="none" stroke-linecap="round" stroke-linejoin="round">

                    <circle cx="6" cy="19" r="2" />
                    <circle cx="17" cy="19" r="2" />
                    <path d="M17 17h-11v-14h-2" />
                    <path d="M6 5l14 1l-1 7h-13" />
                    </svg></span>

    <div class="nav-bg sombra sticky">

        </nav>

    <main class="grid-catalogo">
        <aside class="side-bar contenedor ">
            <div class="filtros contenedor-filtros">
                <h3>Filtros</h3>
                <h4>Tipo de planta</h4>
                <form action="#" method="get" class="form-filtro" name="form-filtro" id="form-filtro">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="interior" id="plantaInterior" name="plantaInterior" checked>
                        <label class="form-check-label" for="flexCheckDefault">
                            Plantas de interior
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="exterior" id="plantaExterior" name="plantaExterior">
                        <label class="form-check-label" for="flexCheckChecked">
                            Plantas de exterior
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="jardin" id="articulosJardin" name="articulosJardin">
                        <label class="form-check-label" for="flexCheckChecked">
                            Articulos de jard&iacute;n
                        </label>
                    </div>
                    <h4>Rango de precio</h4>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="precio" id="10mil" value="10mil">
                        <label class="form-check-label" for="flexRadioDefault1">
                            $10.000 - $30.000
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="precio" id="30mil" value="30mil">
                        <label class="form-check-label" for="flexRadioDefault2">
                            $31.000 - $50.000
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="precio" id="50mil" value="50mil">
                        <label class="form-check-label" for="flexRadioDefault2">
                            $51.000 - $70.000
                        </label>
                    </div>
                    <div class="buttonfiltro"">
                        <button class="btn-mostrar btn-primary" style="font-size: 1.5rem; " type="submit" id="submitFiltro">Aplicar filtros</button>
                    </div>
                </form>
            </div>
        </aside>
        <section class="contenedor">
            <div class="titulo-catalogo nombre1">
                <h1 class="titulo-catalogo" style="border-bottom: solid 3px var(--verdeOscuro);" >Nuestros Productos</h1>
            </div>
            <!--este div es la lista de la api-->
            <div class="grid" id="productoCiclo"></div>
        </section>
    </main>
    <footer class="pie-pag-prin">
        <main class="encabezado_sus">

                    <input type="email" class="form-control-usu" minlength="10" maxlength="20" name="email" id="email"
                        placeholder="Ingresar correo electr&oacute;nico">
                    <div id="emailHelp" class="form-text"></div>
                    <div class="btn-mail">
                        <button class="btn-sus btn-primary-sus" type="submit">Suscribirse</button>
                    </div>
                </form>
            </fieldset>
            <div class="suscribirse-box">
                <div>
                    <h2>Contacto: +56 9876635</h2>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram"

                        width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"

                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-twitter"
                        width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"

                    </svg>
                </div>
            </div>
        </main>
        <div>
            <div class="ubicacion">

            </div>
            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d497.2677201451771!2d-71.55267736984288!3d-33.0247253618611!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9689de0a7137dfd1%3A0x76a20d4b261c3990!2sGaler%C3%ADa%20El%20Escorial!5e0!3m2!1ses!2scl!4v1651762599245!5m2!1ses!2scl"
