{% extends "Germinar/base.html" %}
{% block title %} agregarProducto {% endblock %}
<!DOCTYPE html>
{% block content %}
{% load static %} 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="preload" href="{% static 'Germinar/css/diseno.css' %}">
    <link type="text/css" rel="stylesheet" href ="{% static 'Germinar/css/diseno.css' %}">
    <link type="text/css" rel="preload" href="{% static 'Germinar/css/normalize.css' %}"> <!--Ayudar치 en normalizar la vista de la p치gina para todos los navegadores, asi no habr치 distinciones entre abrir la p치gina en diferentes navegadores-->
    <link type="text/css" rel="stylesheet" href="{% static 'Germinar/css/normalize.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
</head>
<body>
    <div class="contenedor-form">
        <div class="contenedor3">
            <div class="subt-pago">
                <h2>Agregar producto</h2>
            </div>
            <form action="#" method="POST" class="form-usuario contenedor2" name="form-producto" id="form-producto">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.nombreProducto.id_for_label }}" class="form-label-prod">Nombre producto</label>
                    <input type="text" minlength="10" maxlength="50" class="form-control-prod" name="{{form.nombreProducto.html_name}}" id="nombreProd" onchange="habilitarbtn()" required="required">
                    <div id="" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="{{ form.cantidad.id_for_label }}" class="form-label-prod">Cantidad</label>
                    <input type="number" class="form-control-prod" value="0" min="1" name="{{form.cantidad.html_name}}" id="cantidad" onchange="habilitarbtn()" required="required">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                </div>
                <div class="mb-3">
                    <label for="{{form.precio.id_for_label}}" class="form-label-prod">Precio</label>
                    <input type="text" class="form-control-prod"  min="1" name="{{form.precio.html_name}}" id="precio" onchange="habilitarbtn()" required="required">
                </div>
                <label for="{{form.categoria.id_for_label}}" class="form-label-prod">Categor&iacute;a del producto</label>
                <select class="form-select-prod" name="{{form.categoria.html_name}}" aria-label="Default select example">
                    <option selected>Selecciona una categor&iacute;a</option>
                    {% for cat in categorias %}
                        <option value="1">{{cat.nombreCategoria}}</option>
                    {% endfor %} 
                </select>
                <div class="mb-3">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label-prod">Descripci&oacute;n</label>
                    <textarea type="text" class="form-control-prod" onchange="habilitarbtn()" minlength="10" maxlength="500" name="{{form.descripcion.html_name}}" id="descripcion" placeholder="Maximo 500 palabras" required="required"></textarea>
                </div>
                {% csrf_token %}
                <div class="col-md-8">
                    {% if obj.imagenProducto %}
                    <img src="{{obj.imagenProducto.url}}" alt="imagenProducto" width="100%">
                    {% endif %}
                </div>
                    
                <div class="col-md-2">
                    <input type="file" name="imagen" id="id_imagen" accept="image/">
                </div>
                <div class="contenedor2">
                    <div class="btn-pago">
                        <button type="submit" id="submitButton" class="btn-submit btn-primary-listo">Pagar</button>
                    </div>    
                </div>

                <div class="alert alert-success" role="alert" hidden>
                    {{mensaje}}
                </div>
            </form>
        </div>      
    </div>
</body>
</html>
{% endblock %}
